          var searchBox = new google.maps.places.SearchBox(input);
          map.controls[google.maps.ControlPosition.TOP_LEFT].push(input); // Bias the SearchBox results towards current map's viewport.

          map.addListener("bounds_changed", function() {
            searchBox.setBounds(map.getBounds());
          });
          var markers = []; // Listen for the event fired when the user selects a prediction and retrieve
          // more details for that place.

          searchBox.addListener("places_changed", function() {
            var places = searchBox.getPlaces();

            if (places.length == 0) {
              return;
            } // Clear out the old markers.

            markers.forEach(function(marker) {
              marker.setMap(null);
            });
            markers = []; // For each place, get the icon, name and location.

            var bounds = new google.maps.LatLngBounds();
            places.forEach(function(place) {
              if (!place.geometry) {
                console.log("Returned place contains no geometry");
                return;
              }

              var icon = {
                url: place.icon,
                size: new google.maps.Size(71, 71),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(17, 34),
                scaledSize: new google.maps.Size(25, 25)
              }; // Create a marker for each place.

              markers.push(
                new google.maps.Marker({
                  map: map,
                  icon: icon,
                  clickable: false,
                  position: place.geometry.location
                })
              );

              if (place.geometry.viewport) {
                // Only geocodes have viewport.
                bounds.union(place.geometry.viewport);
              } else {
                bounds.extend(place.geometry.location);
              }
            });
            map.fitBounds(bounds);
            var current= map.getZoom();
            if(current>10)map.setZoom(10);

      content: parrentDiv
    });

    return infoWindow;

function globaljson(array1) {
  return $.ajax({
    type: "GET",
    async : false,
    url: "https://maps.googleapis.com/maps/api/geocode/json?latlng="+array1+"&key=AIzaSyBNzS2_Wv7mklzwHrTbgygMu6TWmCj2AL0",
    dataType: "json",
    success: function(json) {
       var result = json.results[0];
         //look for locality tag and administrative_area_level_1
         city = "";
         var state = "";
         var backup="";
     //    console.log(json);
         for (var i = 0, len = result.address_components.length; i < len; i++) {
             var ac = result.address_components[i];
            if (ac.types.indexOf("administrative_area_level_1") >= 0) state = ac.short_name;
             if (ac.types.indexOf("administrative_area_level_3") >= 0) city = ac.short_name;
             if(ac.types.indexOf("administrative_area_level_2")>=0)backup = ac.short_name;
         }
      //   console.log(city.length);
         if(city.length<3){city=backup}
    //     console.log(backup);
         if (state != '') {
             console.log("Hello to you out there in " + city + ", " + state + "!");
         }
         console.log([city,backup,state])
    },
  });
}

function decideColor(totalconfirmed,hereconfirmed)
  {
   var value= (hereconfirmed/totalconfirmed).toFixed(2);
   //console.log(value)
   if(value>0.1&&value<0.4){
   return "#d40404"
   }
   if(value>=0.4&&value<0.6){
   return "#ab0303"
   }
   if(value>=0.6&&value<0.8){
   return "#8a0000"
   }
   else{return "#ff0000"}
  }
  function addYourLocationButton(map, marker) 
{
	var controlDiv = document.createElement('div');
	
	var firstChild = document.createElement('button');
	firstChild.style.backgroundColor = '#fff';
	firstChild.style.border = 'none';
	firstChild.style.outline = 'none';
	firstChild.style.width = '28px';
	firstChild.style.height = '28px';
	firstChild.style.borderRadius = '2px';
	firstChild.style.boxShadow = '0 1px 4px rgba(0,0,0,0.3)';
	firstChild.style.cursor = 'pointer';
	firstChild.style.marginRight = '10px';
	firstChild.style.padding = '0px';
	firstChild.title = 'Your Location';
	controlDiv.appendChild(firstChild);
	
	var secondChild = document.createElement('div');
	secondChild.style.margin = '5px';
	secondChild.style.width = '18px';
	secondChild.style.height = '18px';
	secondChild.style.backgroundImage = 'url(https://maps.gstatic.com/tactile/mylocation/mylocation-sprite-1x.png)';
	secondChild.style.backgroundSize = '180px 18px';
	secondChild.style.backgroundPosition = '0px 0px';
	secondChild.style.backgroundRepeat = 'no-repeat';
	secondChild.id = 'you_location_img';
	firstChild.appendChild(secondChild);
	
	google.maps.event.addListener(map, 'dragend', function() {
		$('#you_location_img').css('background-position', '0px 0px');
	});

	firstChild.addEventListener('click', function() {
		var imgX = '0';
		var animationInterval = setInterval(function(){
			if(imgX == '-18') imgX = '0';
			else imgX = '-18';
			$('#you_location_img').css('background-position', imgX+'px 0px');
		}, 500);
		if(navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function(position) {
				var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
				marker.setPosition(latlng);
				map.setCenter(latlng);
				clearInterval(animationInterval);
				$('#you_location_img').css('background-position', '-144px 0px');
			});
		}
		else{
			clearInterval(animationInterval);
			$('#you_location_img').css('background-position', '0px 0px');
		}
	});
	
	controlDiv.index = 1;
	map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(controlDiv);
}
